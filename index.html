<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenmart</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Playwrite+CU+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
          rel="stylesheet">

    <link rel="stylesheet" href="./public/css/command.css">
     <link rel="stylesheet" href="./public/css/home.css">
</head>
<body>
    <div class="navbar_frame">
        <div class="container">
            <div class="navbar_top">
               <a href="./index.html">
                 <img src="./public/images/icons/logo.png" alt="">
               </a>

               <div class="nav_search_frame">
                 <div class="search_box">
                    <div class="category_list">
                        <select name="" id="">
                            <option value="all">All Categories</option>
                            <option value="computer">Computer</option>
                        </select>
                    </div>
                    <input type="text" placeholder="search products...">
                 </div>
                 <div class="search_icon_box">
                    <img src="./public/images/icons/search.svg" alt="">
                 </div>
               </div>

               <div class="nav_top_menu">
                <div class="top_menu_box">
                   <div class="box_icon_box">
                       <img src="./public/images/icons/heart.svg" alt="">
                   </div>
                   <div class="box_info_box">
                    <span>Wishlist</span>
                    <strong>My Items</strong>
                   </div>
                </div>

                  <div class="top_menu_box">
                   <div class="box_icon_box">
                       <img src="./public/images/icons/profile.svg" alt="">
                   </div>
                   <div class="box_info_box">
                    <span>Sign In</span>
                    <strong>Account</strong>
                   </div>
                </div>

                  <div class="top_menu_box">
                   <div class="box_icon_box">
                    <div class="basket_count">2</div>
                       <img src="./public/images/icons/shopping-cart.svg" alt="">
                   </div>
                   <div class="box_info_box">
                    <span>$200.99</span>
                    <strong>Total</strong>
                   </div>
                </div>
               </div>
            </div>
            <div class="navbar_bott">
              <div class="navbar_bott_menu_box">
              <div class="browse_box">
                <img src="./public/images/icons/browse.svg" alt="">
                <span>Browse Categoriya</span>
              </div>

              <div class="navbar_route_menu">
                <a href="" class="title">Home</a>
                <a href="">Shop</a>
                <a href="">Orders</a>
                <a href="">About</a>
                <a href="">Contact</a>
              </div>

              <div class="sorting_menu">
                <span>Deal of the Day</span>
                <span>Hot Deals</span>
                <span>Best Sellers</span>
                <span>  New arrivals</span>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
